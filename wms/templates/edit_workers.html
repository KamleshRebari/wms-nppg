{% extends 'base.html' %}
{% block content %}

<h2>Edit Worker</h2>

<form method="POST" enctype="multipart/form-data">
{% csrf_token %}

<input name="name" value="{{ worker.name }}">
<input name="phone" value="{{ worker.phone }}">
<input name="email" value="{{ worker.email }}">
<input name="dob" value="{{ worker.dob }}">

<button type="submit">Update</button>

</form>

{% endblock %}
