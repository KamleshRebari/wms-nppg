{% extends "base.html" %}
{% load static %}

{% block content %}

<form method="POST">
{% csrf_token %}

<table class="table">

<tr>
<th>Slot</th>
<th>Start</th>
<th>End</th>
<th>Active</th>
</tr>

{% for s in slots %}
<tr>
<td>{{ s.name }}</td>

<td>
<input type="time" name="start_{{ s.id }}" value="{{ s.start_time }}">
</td>

<td>
<input type="time" name="end_{{ s.id }}" value="{{ s.end_time }}">
</td>

<td>
<input type="checkbox" name="active_{{ s.id }}" {% if s.is_active %}checked{% endif %}>
</td>

</tr>
{% endfor %}

</table>

<button class="btn btn-primary">Save</button>

</form>
