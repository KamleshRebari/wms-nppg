{% extends "base.html" %}
{% block content %}

<div class="container mt-5">

<h2>Manage Slots</h2>

<form method="POST">
{% csrf_token %}

<table class="table table-bordered">
<tr>
    <th>Name</th>
    <th>Start Time</th>
    <th>End Time</th>
    <th>Active</th>
</tr>

{% for slot in slots %}
<tr>
    <td>{{ slot.name }}</td>

    <td>
        <input type="time" name="start_{{ slot.id }}"
               value="{{ slot.start_time|time:'H:i' }}"
               class="form-control">
    </td>

    <td>
        <input type="time" name="end_{{ slot.id }}"
               value="{{ slot.end_time|time:'H:i' }}"
               class="form-control">
    </td>

    <td>
        <input type="checkbox" name="active_{{ slot.id }}"
        {% if slot.is_active %}checked{% endif %}>
    </td>
</tr>
{% endfor %}

</table>

<button class="btn btn-primary">Save Changes</button>

</form>

</div>

{% endblock %}
